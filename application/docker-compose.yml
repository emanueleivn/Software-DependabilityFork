services:
  db:
    image: mysql:8.4
    container_name: cinenow-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinenow
      MYSQL_USER: cinenow
      MYSQL_PASSWORD: cinenow
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/files:/var/lib/mysql-files

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinenow-web
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
